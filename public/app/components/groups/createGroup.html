<div class="ui grid">

    <div class="one wide column"></div>

    <div class="two wide column">
        <navbar></navbar>
    </div>

    <div class="two wide column"></div>

    <div class="six wide column">

        <br><br><br>

        <div class="ui basic center aligned segment">

            <h1>Create a Group</h1>

            <br>

            <div ng-if="groupsController.errorMessage">
                {{groupsController.errorMessage}}
                <br><br>
            </div>

            <form class="ui form" ng-submit="groupsController.createGroup()">
                <div class="field">
                  <input type="text" name="groupName" placeholder="Group Name" ng-model="groupsController.groupName">
                </div>
                <div class="field">
                  <textarea rows="5" type="text" name="pageDescription" placeholder="What is this group about?" ng-model="groupsController.groupDescription"></textarea>
                </div>
                <div class="actions">
                    <button class="ui ok right floated blue basic button" type="submit">Create</button>
                    <button class="ui deny right floated grey basic button" ng-click="groupsController.goBack()">Cancel</button>
                </div>
            </form>

        </div>

    </div>

</div>
