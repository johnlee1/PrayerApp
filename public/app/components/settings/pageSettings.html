<div class="ui grid">

    <div class="one wide column"></div>

    <div class="two wide column">
        <navbar></navbar>
    </div>

    <div class="two wide column"></div>

    <div class="six wide column">

        <br><br><br>

        <div class="ui grid">

            <div class="eight wide column">
                <img ng-if="pageSettingsController.imgSrc" src="{{pageSettingsController.imgSrc}}" style="width:100%">
            </div>

            <div class="eight wide column">
                <h1>{{ pageSettingsController.pageName }}</h1>
                <div class="pageDescription">{{ pageSettingsController.pageDescription }}</div>
            </div>

        </div>


        <br><br><br>


        <div class="ui top attached tabular menu">
            <a class="item active" data-tab="first">Profile</a>
            <a class="item" data-tab="second">Photo</a>
            <!-- <a class="item" data-tab="third">Account</a> -->
        </div>

        <div class="ui bottom attached tab segment active" data-tab="first">
            <br>
            <form class="ui form" ng-submit="pageSettingsController.submitPageEdit()">
                <div class="inline fields">
                    <div class="three wide field">
                        <label>Name</label>
                    </div>
                    <div class="thirteen wide field">
                        <input type="text" placeholder="Name" ng-model="pageSettingsController.pageName">
                    </div>
                </div>
                <div class="inline fields">
                    <div class="three wide field">
                        <label>Description</label>
                    </div>
                    <div class="thirteen wide field">
                        <textarea type="text" placeholder="Description" ng-model="pageSettingsController.pageDescription" rows="3"></textarea>
                    </div>
                </div>
                <div class="actions">
                    <button class="small ui ok right floated blue basic button" type="submit">Submit</button>
                    <button class="small ui cancel right floated black basic button" ng-click="pageSettingsController.goBack()">Cancel</button>
                </div>
                <br>
            </form>
            <br>
        </div>
        <div class="ui bottom attached tab segment" data-tab="second">
            <br>
            <form class="ui form" ng-submit="pageSettingsController.upload(croppedDataUrl, picFile.name)">

                <div>Set Page Picture:</div> <br>
                <button ngf-select ng-model="picFile" accept="image/*">Select Picture</button><br><br>
                <div ngf-drop ng-model="picFile" ngf-pattern="image/*" class="cropArea">
                    <img-crop image="picFile  | ngfDataUrl" result-image="croppedDataUrl" ng-init="croppedDataUrl=''">
                    </img-crop>
                </div>
                <br>
                <div>
                    <img class="croppedImagePreview" ng-src="{{croppedDataUrl}}"/>
                </div>

                <div class="actions">
                    <button class="small ui ok right floated blue basic button" type="submit">Submit</button>
                    <button class="small ui cancel right floated black basic button" ng-click="pageSettingsController.goBack()">Cancel</button>
                </div>
                <br>
            </form>
            <br>
        </div>

        <br><br><br>

    </div>

</div>
